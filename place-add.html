<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Ort hinzufügen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_liste">
        <h1 class="active">Orte hinzufügen</h1>
        <a href="place-list.html">Zurück</a>
      </div>
    </header>

    <main class="main_add">
      <div class="div_left">
      <form id="place-form">
        <label for="ort">Standort</label>
        <input type="text" name="ort" placeholder="Ort" required />
        <label for="kanton">Kanton</label>
        <input type="text" name="kanton" placeholder="Kanton" required />
        <label for="reisezeit">Reisezeit ab HB</label>
        <input type="time" name="reisezeit" placeholder="Reisezeit ab HB" required/>
        <label for="begruendung">Begründung</label>
        <input type="text" name="begruendung" placeholder="Begründung" required/>
        <button type="submit">Speichern</button>
      </form>
      </div>
      <div class="place_right">
      </div>
    </main>

    <script src="script.js"></script>
    <script>
      setupPlaceForm();
    </script>
  </body>
</html>
