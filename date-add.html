<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Datum hinzufügen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_liste">
        <h1 class="active">Datum hinzufügen</h1>
        <a href="index.html">Zurück zur Startseite</a>
      </div>
    </header>
    <main class="main_add">
      <div class="div_left">
        <form id="date-form">
          <label for="datum">Datum</label>
          <input name="datum" type="date" required />
          <label for="ja_nein">Bin ich dabei?</label>
          <select name="ja_nein" required>
            <option value="Ja">Ja</option>
            <option value="Nein">Nein</option>
          </select>
          <label for="uhrzeit">Uhrzeit</label>
          <input name="uhrzeit" type="time" required />
          <label for="begruendung">Begründung</label>
          <input name="begruendung" placeholder="Begründung" required />
          <button type="submit">Speichern</button>
        </form>
      </div>
      <div class="date_right"></div>
    </main>

    <script src="script.js"></script>
    <script>
      setupDateForm();
    </script>
  </body>
</html>
