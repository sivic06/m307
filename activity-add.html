<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Aktivität hinzufügen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_liste">
        <h1 class="active">Aktivität hinzufügen</h1>
        <a href="activity-list.html">Zurück</a>
      </div>
    </header>
    <main class="main_add">
      <div class="div_left">
        <form id="activity-form">
          <label for="aktivitaet">Aktivität Beschreibung</label>
          <input
            type="text"
            name="aktivitaet"
            placeholder="Aktivität"
            required
          />
          <label for="coolness">Kuhlheit (Skala 1-10)</label>
          <input
            type="number"
            name="coolness"
            min="1"
            max="10"
            placeholder="Coolness (1-10)"
            required
          />
          <label for="kosten">Kosten in CHF</label>
          <input
            type="number"
            name="kosten"
            placeholder="Kosten in CHF"
            required
          />
          <label for="zeitaufwand">Zeitaufwand anhand eines Beispiels</label>
          <input
            type="text"
            name="zeitaufwand"
            placeholder="Zeitaufwand (z.B. Salatwaschen, Karotten rüsten)"
            required
          />
          <button type="submit">Speichern</button>
        </form>
      </div>
      <div class="activity_right"></div>
    </main>

    <script src="script.js"></script>
    <script>
      setupActivityForm();
    </script>
  </body>
</html>
