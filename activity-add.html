<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Aktivität hinzufügen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header_liste">
        <h1 class="active">Aktivität hinzufügen</h1>
        <a href="activity-list.html">Zurück</a>
      </div>
    </header>
    <main>
      <form id="activity-form">
        <label for="aktivitaet">Aktivität</label>
        <input name="aktivitaet" placeholder="Aktivität" required />
        <label for="coolness">Kuhlheit</label>
        <input
          name="coolness"
          type="number"
          min="1"
          max="10"
          placeholder="Coolness (1-10)"
          required
        />
        <label for="kosten">Kosten</label>
        <input name="kosten" placeholder="Kosten" required />
        <label for="zeitaufwand">Zeitaufwand</label>
        <input name="zeitaufwand" placeholder="Zeitaufwand" required />
        <button type="submit">Speichern</button>
      </form>
    </main>

    <script src="script.js"></script>
    <script>
      setupActivityForm();
    </script>
  </body>
</html>
